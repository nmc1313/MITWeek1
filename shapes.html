<!---insert style into div
left & top are vertical, horizontal coordinates
width & height adjust size
z index is perpendicular to the screen and determines overlap
-->

<div style="
    z-index: 3;
    position: absolute;
    left: 100px;
    top: 100px;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: teal;
    "></div>

<div style="
z-index: 5;
position: absolute;
left: 200px;
top: 200px;
width: 200px;
height: 200px;
border-radius: 25%;
background: pink;
"></div>
