<script>
// two kinds of loops shown, do while and while loop


//while loop
var counter = 1;
while(counter<15) {
    console.log(counter);
    counter = counter*2;
}
console.log('last counter value ' + counter);

//do while loop
counter = 3
do {
    console.log(counter);
    counter = counter + 2; 
}
while (counter<20);
console.log('last counter value: ' + counter)

//practice activities: print 1 to 1000, 
//print multiples of 5 to 100
var counter = 1;
while(counter<1001) {
    console.log(counter);
    counter = counter+1;
}
console.log('last counter value ' + counter);

var counter = 1;
while(counter<21) {
    console.log(counter*5);
    counter = counter+1;
}
console.log('last counter value ' + counter);


</script>
